/static/23590009208d5a3db8decfe10be888af/9ddc6/cover.png 2240w" src="/static/23590009208d5a3db8decfe10be888af/73c85/cover.png" alt="" style="position:absolute;top:0;left:0;opacity:1;width:100%;height:100%;object-fit:cover;object-position:center"/></picture></noscript></div><p>JavaScript Event Loop is one of the most fundamental concepts that every developer must aspire to understand. It is also one of the most frequently asked interview questions.</p><h1>Introduction</h1><p>JavaScript Event Loop is one of the most fundamental concepts that every developer must aspire to understand. It is also one of the most frequently asked interview questions.</p><p>JavaScript essentially is Single-threaded, i.e., it can only execute one task at a time. So, what happens if one request takes more than 2 minutes to execute? Will the user be kept waiting for ever? It certainly not an ideal situation. Thankfully, JavaScript’s Event loop architecture comes to the rescue, as it provides the ability to process multiple requests asynchronously.</p><p>We will first look at the following components that constitute Event Loop Architecture.</p><p>The Call Stack</p><p>Web API</p><p>Event Queue</p><p>Once we try and understand how they work together, then explaining Event Loop becomes very simple.</p><h2>Call Stack</h2><p>The Call Stack is a part of the JavaScript Engine and it is simply a stack in which you can add an item and the item added first is processed last. In other words, it follows the FILO - ‘First In Last Out’ principle.</p><p>A Call Stack acts as a placeholder or a holding area for all the JavaScript functions that have been fired for execution.</p><p>Let us look at the below code sample and understand how the function ‘sayHello’ gets added to the Call Stack.</p><pre><div style="position:relative"><div class="sc-ehAMgd ftnHSX"><pre class="sc-hGwdws hyparQ">javascript</pre><pre class="prism-code language-javascript" style="color:editor-text;background-color:editor-bg"><button style="position:absolute;top:0;right:0;border:none;box-shadow:none;text-decoration:none;margin:8px;padding:8px 12px;border-radius:8px;cursor:pointer;font-size:14px;line-height:1">Copy</button><div class="sc-iuInmz gEFVph token-line" style="color:editor-text"><span class="sc-EhVdS ioyAKS">1</span><span class="sc-dwxYxt eflEDT"><span class="token keyword" style="color:rgb(198, 120, 221)">const</span><span class="token plain"> </span><span class="token function-variable function" style="color:rgb(97, 175, 239)">sayHello</span><span class="token plain"> </span><span class="token operator" style="color:rgb(171, 178, 191)">=</span><span class="token plain"> </span><span class="token punctuation" style="color:rgb(209, 154, 102)">(</span><span class="token punctuation" style="color:rgb(209, 154, 102)">)</span><span class="token plain"> </span><span class="token arrow operator" style="color:rgb(171, 178, 191)">=&gt;</span><span class="token plain"> </span><span class="token punctuation" style="color:rgb(209, 154, 102)">{</span><span class="token plain"></span></span></div><div class="sc-iuInmz gEFVph token-line" style="color:editor-text"><span class="sc-EhVdS ioyAKS">2</span><span class="sc-dwxYxt eflEDT"><span class="token plain">  </span><span class="token console class-name" style="color:rgb(229, 192, 123)">console</span><span class="token punctuation" style="color:rgb(209, 154, 102)">.</span><span class="token method function property-access" style="color:rgb(97, 175, 239)">log</span><span class="token punctuation" style="color:rgb(209, 154, 102)">(</span><span class="token string" style="color:rgb(152, 195, 121)">&#x27;Hello from Skay&#x27;</span><span class="token punctuation" style="color:rgb(209, 154, 102)">)</span><span class="token punctuation" style="color:rgb(209, 154, 102)">;</span><span class="token plain"></span></span></div><div class="sc-iuInmz gEFVph token-line" style="color:editor-text"><span class="sc-EhVdS ioyAKS">3</span><span class="sc-dwxYxt eflEDT"><span class="token plain"></span><span class="token punctuation" style="color:rgb(209, 154, 102)">}</span><span class="token punctuation" style="color:rgb(209, 154, 102)">;</span><span class="token plain"></span></span></div><div class="sc-iuInmz gEFVph token-line" style="color:editor-text"><span class="sc-EhVdS ioyAKS">4</span><span class="sc-dwxYxt eflEDT"><span class="token plain" style="display:inline-block"></span></span></div><div class="sc-iuInmz gEFVph token-line" style="color:editor-text"><span class="sc-EhVdS ioyAKS">5</span><span class="sc-dwxYxt eflEDT"><span class="token plain"></span><span class="token function" style="color:rgb(97, 175, 239)">sayHello</span><span class="token punctuation" style="color:rgb(209, 154, 102)">(</span><span class="token punctuation" style="color:rgb(209, 154, 102)">)</span><span class="token punctuation" style="color:rgb(209, 154, 102)">;</span></span></div></pre></div><div style="position:absolute;top:0;right:0"><div style="position:relative"></div></div></div></pre><h2>Step 1 - sayHello Function gets added to the Call Stack</h2><p>From the illustration below, you can see once the function sayHello() is invoked, it is added to the call stack.</p><p><span class="gatsby-resp-image-wrapper" style="position:relative;display:block;margin-left:auto;margin-right:auto;max-width:800px">

  <img class="gatsby-resp-image-image" alt="image 3" title="image 3" src="/static/a7090747e2fb513bda126210075eb460/5a190/3.png" srcSet="/static/a7090747e2fb513bda126210075eb460/772e8/3.png 200w,/static/a7090747e2fb513bda126210075eb460/e17e5/3.png 400w,/static/a7090747e2fb513bda126210075eb460/5a190/3.png 800w,/static/a7090747e2fb513bda126210075eb460/c1b63/3.png 1200w,/static/a7090747e2fb513bda126210075eb460/86a1e/3.png 1296w" sizes="(max-width: 800px) 100vw, 800px" style="width:100%;height:100%;margin:0;vertical-align:middle;position:absolute;top:0;left:0" loading="lazy"/>
  </a>
    </span></p><p>However, as for the second function ‘timeoutFunction’, it returns a setTimeout function which is a part of the Web API. Let us look at what Web API is first.</p><h2>Web API</h2><p>Web APIs are built into your web browser and they are able to process data from the browser to do complex useful things. The main thing to understand is that, they are not a part of the JavaScript language, but, they are built on top of the core JS language and provide much more capabilities such as Geolocation, localstorage, etc.</p><p>So, coming back to our code example, when the function ‘timeoutFunction’ is executed, it returns the ‘setTimeout’ function and is popped off the stack.</p><p>Since the ‘setTimeout’ function is part of the Web API, it gets moved to the Web API as shown below. Along with that, the timer function in Web API is set to 1 second (1000 ms) based on the argument we had passed to the ‘setTimeout’ function as shown in the illustration below.</p><p><span class="gatsby-resp-image-wrapper" style="position:relative;display:block;margin-left:auto;margin-right:auto;max-width:800px">
      <a class="gatsby-resp-image-link" href="/static/704458650f7841904bc67c621f7eb331/daed9/4.png" style="display:block" target="_blank" rel="noopener">

  <img class="gatsby-resp-image-image" alt="image 4" title="image 4" src="/static/704458650f7841904bc67c621f7eb331/5a190/4.png" srcSet="/static/704458650f7841904bc67c621f7eb331/772e8/4.png 200w,/static/704458650f7841904bc67c621f7eb331/e17e5/4.png 400w,/static/704458650f7841904bc67c621f7eb331/5a190/4.png 800w,/static/704458650f7841904bc67c621f7eb331/c1b63/4.png 1200w,/static/704458650f7841904bc67c621f7eb331/daed9/4.png 1426w" sizes="(max-width: 800px) 100vw, 800px" style="width:100%;height:100%;margin:0;vertical-align:middle;position:absolute;top:0;left:0" loading="lazy"/>
  </a>
    </span></p><p>So, what happens after one second? Ideally, you would have anticipated that the function is returned back to the Call Stack for execution. However, instead, it adds it to the Event Queue.</p><h2>Event Queue</h2><p>Event Queue is a data structure similar to Stack, which holds the data temporarily and the important thing to note is that the data added first is processed first. In other words, it follows the FIFO -&gt; ‘First in First out’ principle.</p><p>So after one second, the ‘setTimeout’ function from Web API is added to the Queue as shown below.</p><p><span class="gatsby-resp-image-wrapper" style="position:relative;display:block;margin-left:auto;margin-right:auto;max-width:800px">
      <a class="gatsby-resp-image-link" href="/static/6a3024545d3b2627728d069e2069523d/081d5/5.png" style="display:block" target="_blank" rel="noopener">

  </a>
    </span></p><h2>Event Loop</h2><p>Finally, the ‘Event Loop’ we’ve been waiting for. The function of Event Loop can simply be explained as connecting the Event Queue to the Call Stack.</p><p><span class="gatsby-resp-image-wrapper" style="position:relative;display:block;margin-left:auto;margin-right:auto;max-width:800px">

  <img class="gatsby-resp-image-image" alt="image 6" title="image 6" src="/static/97e8906854b4b53e92eaf09bc61d5a28/5a190/6.png" srcSet="/static/97e8906854b4b53e92eaf09bc61d5a28/772e8/6.png 200w,/static/97e8906854b4b53e92eaf09bc61d5a28/e17e5/6.png 400w,/static/97e8906854b4b53e92eaf09bc61d5a28/5a190/6.png 800w,/static/97e8906854b4b53e92eaf09bc61d5a28/c1b63/6.png 1200w,/static/97e8906854b4b53e92eaf09bc61d5a28/f793b/6.png 1404w" sizes="(max-width: 800px) 100vw, 800px" style="width:100%;height:100%;margin:0;vertical-align:middle;position:absolute;top:0;left:0" loading="lazy"/>
  </a>
    </span></p><p>Event Loop does the following:</p><p>Checks if the Call Stack is empty, i.e., if all the functions have completed their execution and they have been popped off the Call Stack.</p><p>Once the Call Stack is empty, it moves the first item from the Event Queue to the Call Stack.</p><p>When the setTimeout function gets added to the Call Stack, the function simply returns the output ‘Hello from Timeout Function’ on the console and is popped out of the Stack.</p><p><span class="gatsby-resp-image-wrapper" style="position:relative;display:block;margin-left:auto;margin-right:auto;max-width:800px">

  </a>
    </span></p><p>That’s all there is to know about Event Loop. Hope the explanation with illustrations provided a way to understand Event Loop in a simple manner.</p><p>In fact, there’s a tool to visualize the Even Loop in real time built by <a href="https://twitter.com/philip_roberts">Philip Roberts</a>, which you can access from this <a href="http://latentflip.com/loupe/?code=JC5vbignYnV0dG9uJywgJ2NsaWNrJywgZnVuY3Rpb24gb25DbGljaygpIHsKICAgIHNldFRpbWVvdXQoZnVuY3Rpb24gdGltZXIoKSB7CiAgICAgICAgY29uc29sZS5sb2coJ1lvdSBjbGlja2VkIHRoZSBidXR0b24hJyk7ICAgIAogICAgfSwgMjAwMCk7Cn0pOwoKY29uc29sZS5sb2coIkhpISIpOwoKc2V0VGltZW91dChmdW5jdGlvbiB0aW1lb3V0KCkgewogICAgY29uc29sZS5sb2coIkNsaWNrIHRoZSBidXR0b24hIik7Cn0sIDUwMDApOwoKY29uc29sZS5sb2coIldlbGNvbWUgdG8gbG91cGUuIik7!!!PGJ1dHRvbj5DbGljayBtZSE8L2J1dHRvbj4%3D">link</a>.</p><h1>Conclusion</h1><p>To summarize, in this article, we learnt about how JavaScript is Single-Threaded in nature and using Event Loop, it supports processing multiple-requests with the help of a Call Stack, Web API and Event Queue.</p><p>Event Loop is basically the way where JavaScript engine looks at the queue to find out if there are any immediate functions to run and picks the one added first and moves it to the Call Stack.</p><p>We demonstrated the above concept using the asynchronous setTimeout function which is a part of the Web API.</p><p>Fin!</p></figure></article><div class="sc-bdnylx sc-fTZrbU cdcdou cJtdf"><a href="https://github.com/piyush97/piyushmehta.com/edit/master/content/blog/What-is-Event-Loop-in-JavaScript/index.mdx">Edit on GitHub</a></div><div class="sc-gVtpNI iFwpZj"><div class="sc-bdnylx jEwivY"><div class="sc-bdnylx emEMyP"><div class="sc-hJFzDP jjEBbr">❤</div></div><div class="sc-bdnylx emEMyP">Share article</div><div class="sc-bdnylx qsDwE"><div class="sc-liAQUe A-dXJt"></div></div><div class="sc-bdnylx emEMyP"><button aria-label="twitter" class="react-share__ShareButton" style="background-color:transparent;border:none;padding:0;font:inh
