/static/a13ee36fb84ecd35ac239eac1422d0d2/c3328/hacktoberfest.png 2160w" src="/static/a13ee36fb84ecd35ac239eac1422d0d2/73c85/hacktoberfest.png" alt="" style="position:absolute;top:0;left:0;opacity:1;width:100%;height:100%;object-fit:cover;object-position:center"/></picture></noscript></div><p>What exactly is hacktoberfest❓</p><blockquote><p>Hacktoberfest 2020 is a month long virtual festival event to celebrate open source contributions presented by Digital Ocean, Intel and DEV. It is the easiest way to get into open source!</p></blockquote><h2>Do you know what is Open Source?</h2><img src="https://media.giphy.com/media/Rd9fYswOdOeZf7ZKE3/giphy.gif" alt="gif-dont-know" width="100%" style="padding-bottom:2em"/><ul><li>Open-source software is software that is freely available to use, redistribute,
and modify. Projects that are open source encourage a transparent process that is
advanced through distributed peer review. Open-source projects can be updated quickly
and as needed, and offer reliable and flexible software that is not built on locked
proprietary systems.</li></ul><ul><li>The best way to begin to contribute to open-source projects is to start by contributing
to software that you already use. As a user of a particular tool, you best understand
what functionalities would be most valuable to the project. Make sure you read any
available documentation about the software first. In fact, many open-source projects
will have a CONTRIBUTING.md file in the root directory, which you should read carefully
before you contribute. You may also want to get a sense of the interactions between
other developers in the community if there are forums about the project available.</li></ul><img src="https://media.giphy.com/media/26gR0YFZxWbnUPtMA/giphy.gif" alt="Thinking" width="100%" style="padding-right:2em;padding-bottom:2em"/><p>Finally, if you’re just starting out with contributing to open-source software,
it is a good idea to start with something small — each contribution is valuable.
You may want to start with fixing typos, adding comments, or writing clearer documentation.</p><h2>Lets check if you have Git Installed</h2><p>You can check whether Git is installed and what version you are using by opening up a terminal window in Linux or Mac, or a command prompt window in Windows, and typing the following command:</p><pre><div style="position:relative"><div class="sc-ehAMgd ftnHSX"><pre class="sc-hGwdws hyparQ">bash</pre><pre class="prism-code language-bash" style="color:editor-text;background-color:editor-bg"><button style="position:absolute;top:0;right:0;border:none;box-shadow:none;text-decoration:none;margin:8px;padding:8px 12px;border-radius:8px;cursor:pointer;font-size:14px;line-height:1">Copy</button><div class="sc-iuInmz gEFVph token-line" style="color:editor-text"><span class="sc-EhVdS ioyAKS">1</span><span class="sc-dwxYxt eflEDT"><span class="token function" style="color:rgb(97, 175, 239)">git</span><span class="token plain"> version</span></span></div></pre></div><div style="position:absolute;top:0;right:0"><div style="position:relative"></div></div></div></pre><p>However, if Git is not installed, you will receive an error similar to the following:</p><pre><div style="position:relative"><div class="sc-ehAMgd ftnHSX"><pre class="sc-hGwdws hyparQ">bash</pre><pre class="prism-code language-bash" style="color:editor-text;background-color:editor-bg"><button style="position:absolute;top:0;right:0;border:none;box-shadow:none;text-decoration:none;margin:8px;padding:8px 12px;border-radius:8px;cursor:pointer;font-size:14px;line-height:1">Copy</button><div class="sc-iuInmz gEFVph token-line" style="color:editor-text"><span class="sc-EhVdS ioyAKS">1</span><span class="sc-dwxYxt eflEDT"><span class="token plain">-bash: git: </span><span class="token builtin class-name" style="color:rgb(229, 192, 123)">command</span><span class="token plain"> not found</span></span></div></pre></div><div style="position:absolute;top:0;right:0"><div style="position:relative"></div></div></div></pre><pre><div style="position:relative"><div class="sc-ehAMgd ftnHSX"><pre class="sc-hGwdws hyparQ">bash</pre><pre class="prism-code language-bash" style="color:editor-text;background-color:editor-bg"><button style="position:absolute;top:0;right:0;border:none;box-shadow:none;text-decoration:none;margin:8px;padding:8px 12px;border-radius:8px;cursor:pointer;font-size:14px;line-height:1">Copy</button><div class="sc-iuInmz gEFVph token-line" style="color:editor-text"><span class="sc-EhVdS ioyAKS">1</span><span class="sc-dwxYxt eflEDT"><span class="token string" style="color:rgb(152, 195, 121)">&#x27;git&#x27;</span><span class="token plain"> is not recognized as an internal or external command, operable program or batch file.```</span></span></div></pre></div><div style="position:absolute;top:0;right:0"><div style="position:relative"></div></div></div></pre><p>In this case, you should install Git into your machine first <a href="https://git-scm.com/book/en/v2/Getting-Started-Installing-Git"> Install Git Guide </a></p><h4><a href="https://pdfhost.io/v/mlgllQUwu_Git_Cheatsheet_Single_Page_1pdf.pdf" target="_blank">Git CheetSheet</a></h4><h2>How to contribute to Open Source ❓</h2><img src="https://media.giphy.com/media/W3a0zO282fuBpsqqyD/giphy.gif" width="100%" alt="joe smart"/><h1>Steps to follow 📜</h1><h2>Step 1:</h2><li> <!-- -->Register for Hacktoberfest You can register from <a href="https://hacktoberfest.digitalocean.com/" target="_blank">here.</a></li><h2>Step 2:</h2><ul><li>Go to the repository where you want to contribute to!</li><li>Example: <a href="https://github.com/piyush97/piyushmehta.com" target="_blank">This Repository</a><span class="gatsby-resp-image-wrapper" style="position:relative;display:block;margin-left:auto;margin-right:auto;max-width:800px">
