/div><img aria-hidden="true" src="data:image/jpeg;base64,/9j/2wBDABALDA4MChAODQ4SERATGCgaGBYWGDEjJR0oOjM9PDkzODdASFxOQERXRTc4UG1RV19iZ2hnPk1xeXBkeFxlZ2P/2wBDARESEhgVGC8aGi9jQjhCY2NjY2NjY2NjY2NjY2NjY2NjY2NjY2NjY2NjY2NjY2NjY2NjY2NjY2NjY2NjY2NjY2P/wgARCAALABQDASIAAhEBAxEB/8QAFwAAAwEAAAAAAAAAAAAAAAAAAAMEBf/EABcBAAMBAAAAAAAAAAAAAAAAAAABAgP/2gAMAwEAAhADEAAAAXWZ1hk4UKv/xAAaEAACAgMAAAAAAAAAAAAAAAAAAQMRECEy/9oACAEBAAEFAral0WiTvH//xAAYEQACAwAAAAAAAAAAAAAAAAAAAQITYf/aAAgBAwEBPwFTwtZ//8QAFxEBAAMAAAAAAAAAAAAAAAAAAAECEv/aAAgBAgEBPwGasv/EABcQAAMBAAAAAAAAAAAAAAAAAAIgISL/2gAIAQEABj8C0Ub/xAAcEAACAQUBAAAAAAAAAAAAAAAAAXEQESExQWH/2gAIAQEAAT8hWkH4y3ggM4qv/9oADAMBAAIAAwAAABA/H//EABgRAAIDAAAAAAAAAAAAAAAAAAABETFh/9oACAEDAQE/EEzQwR//xAAXEQADAQAAAAAAAAAAAAAAAAAAAREh/9oACAECAQE/EIJaQf/EAB0QAAMAAAcAAAAAAAAAAAAAAAABERAhMUFRYYH/2gAIAQEAAT8QUVRtKU6hHh7SO4dxeaRBaLD/2Q==" alt="" style="position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;object-position:center;opacity:1;transition-delay:500ms"/><noscript><picture><source type='image/webp' srcset="/static/82d06ab2e0a97fca7fa6e20380601cd2/5575a/inferior.webp 175w,

/static/82d06ab2e0a97fca7fa6e20380601cd2/89f4f/inferior.jpg 350w,
/static/82d06ab2e0a97fca7fa6e20380601cd2/9a128/inferior.jpg 700w,
/static/82d06ab2e0a97fca7fa6e20380601cd2/55d8b/inferior.jpg 722w" sizes="(max-width: 700px) 100vw, 700px" /><img loading="lazy" sizes="(max-width: 700px) 100vw, 700px" srcset="/static/82d06ab2e0a97fca7fa6e20380601cd2/7d800/inferior.jpg 175w,
/static/82d06ab2e0a97fca7fa6e20380601cd2/89f4f/inferior.jpg 350w,
/static/82d06ab2e0a97fca7fa6e20380601cd2/9a128/inferior.jpg 700w,
/static/82d06ab2e0a97fca7fa6e20380601cd2/55d8b/inferior.jpg 722w" src="/static/82d06ab2e0a97fca7fa6e20380601cd2/9a128/inferior.jpg" alt="" style="position:absolute;top:0;left:0;opacity:1;width:100%;height:100%;object-fit:cover;object-position:center"/></picture></noscript></div><p>How is it that I stop feeling that I’m not good enough? How to stop feeling inferior or inferiority complex? Do you feel like a loser? How to feel confident and not get intimidated by others?</p><h2>We&#x27;ll answer these in this blog.</h2><hr/><p>Everyone of us feels inferior at some point of time, we constantly live with this complex fear. We are constantly told in so many ways that we&#x27;re inadequate, that we will never make it, we are not what the world needs and that&#x27;s the story we keep telling ourselves.
<img src="https://images.everydayhealth.com/images/complications-of-inferiority-complex-how-it-can-affect-your-body-in-the-short-and-long-term-722x406.jpg?sfvrsn=57c697b6_1"/></p><p>How many of us feel the same when we get something challenging, most probably this will be your first thought that comes, that we&#x27;re not the right spot, this is not us who can make this, this is not something that I&#x27;m equipped to do.
We constantly keep telling ourselves that!
We will work on a constant question in this blog, the question that &quot;How do I stop feeling inferior&quot; and it&#x27;s fascinating how this manifests itself in so many ways. </p><p>For example, you&#x27;re someone who was perhaps raised in a middle class upbringing and you visited a really expensive restaurant and obviously it&#x27;s your first time there, you&#x27;ll feel you don&#x27;t belong there, you&#x27;ll feel it&#x27;s not a place for you and you&#x27;ll feel inferior for obvious reason, you&#x27;ll say you don&#x27;t know what are the moves there, how you actually dine in here, how the rich people dine? You don&#x27;t know the dining table manner to comply with. You don&#x27;t know how to call the waiter. Nervous whether you can speak Hindi with them. </p><p>You even don&#x27;t have a single clue of how to pronounce the name of some dishes there in the menu. </p><p> Everything so small triggers those inferiority complexes within us. </p><blockquote><p>It&#x27;s crazy how these little things become so big.</p></blockquote><p>I remember when I joined my college, I was sitting with a class of all the toppers out there. I used to think, shit! they&#x27;ve done so much in life so early, do I even belong here? They came from fantastic schools, I remember having roll number next to the state topper. Well that was depressing. I used to think, Am I good enough? Will I make it? Like this is a competition.
All these things happen when it&#x27;s your first day at work, college or an expensive restaurant or speaking to a rich friend.</p><blockquote><p>All these small things make us so vulnerable and so naked in front of our inferiority. </p></blockquote><h2>And the big question is &quot;How do I deal with that?&quot;</h2><b>The simple answer to this is:</b> You&#x27;re Good Enough, You&#x27;re Enough! Whosoever you&#x27;re, whatever you are, whatever you&#x27;ve done, no matter what you feel, YOU ARE ENOUGH! Because you are who you are, you should be who you are and not be pressured by what the world thinks you are!<h1>Let&#x27;s delve into why that happens?</h1><h3>The simple reason is how we consume situations. Let&#x27;s say you&#x27;re scrolling instagram, you encounter let&#x27;s say a &quot;fashion influencer&quot;. What is it that they&#x27;re making you feel? What is the emotion they&#x27;re leaving you with?</h3><blockquote><p>Not the fact that you&#x27;re beautiful, Not the fact that you&#x27;re good enough. Not even that you&#x27;ve a lovely skin, But the fact that you&#x27;re f*<em>k</em>d up! that you&#x27;re not looking good, you&#x27;re not buffed up, you need this and this to BECOME WHO YOU SHOULD BECOME. </p></blockquote><h3>Everything around us tell that we are living an inadequate life. Everything is telling us constantly that we don&#x27;t have something in life which we ought to.</h3><p>Most of the world&#x27;s economy, runs on telling people, that you don&#x27;t have enough. You&#x27;re not enough. You have so much to gain to look cool. You need that phone to look cool. You need that job to come across this profession and you need that money to be successful, you need that house, you need that shit that we&#x27;re selling you to complete yourself right now. </p><blockquote><p>Question everything that tells that you&#x27;re not good enough. Because it is psychologically getting added in your mind and you&#x27;re getting brain washed.</p></blockquote><h3>Active choices made by us on daily basis. It is said if you do something everyday you get good at it. It&#x27;s true. You practice everyday you get good at it. It comes in your second nature, you don&#x27;t even feel its work.</h3><blockquote><p>And that&#x27;s true for every-time you tell yourself, I&#x27;m not good enough. Every-time you take a decision that you&#x27;re not good enough. Whenever you feel that I&#x27;m NOT better than rest and the rest are so much better than me. </p><h2>You have got yourself habituated, you have got yourself convinced that this is your reality!</h2></blockquote><blockquote><p>I am enough, I am enough for my peace, for happiness, for my calm, for my satisfaction. I don&#x27;t need to more, I just need to become a better version continuously of myself. But I don&#x27;t need to become someone else!</p></blockquote></figure></article><div class="sc-bdnylx sc-gVtpNI cdcdou jcyoyU"><a href="https://github.com/piyush97/piyushmehta.com/edit/master/content/blog/stop-feeling-inferior/index.mdx">Edit on GitHub</a></div><div class="sc-hGwdws gPqaSp"><div class="sc-bdnylx jEwivY"><div class="sc-bdnylx emEMyP"><div class="sc-iuInmz hRKyQR">❤</div></div><div class="sc-bdnylx emEMyP">Share article</div><div class="sc-bdnylx qsDwE"><div class="sc-EhVdS eISDTc"></div></div><div class="sc-bdnylx emEMyP"><button aria-label="twitter" class="react-share__ShareButton" style="background-color:transparent;border:none;padding:0;font:inherit;color:inherit;cursor:pointer"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-8
